name: CI Workflow
run-name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci-pipeline:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python 3.12
        run: |
          sudo yum update -y
          sudo yum install python3 -y
          sudo yum install -y python3-pip

      - name: Install Docker
        run: |
          sudo yum install -y docker
          sudo systemctl start docker
          sudo systemctl enable docker
          docker --version

      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest requests mysql-connector-python

      - name: Run Unit Tests
        run: pytest db_app/test_users.py

      - name: Install Dependencies for Amazon Linux
        run: |
          sudo yum update -y || sudo dnf update -y
          sudo yum install -y git curl || sudo dnf install -y git curl

      - name: Start tmate Session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: false
          sudo: auto
          install-dependencies: true
          detached: false
          connect-timeout-seconds: 600
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy Code Security Scan
        uses: ./.github/actions/security-scan@main
        with:
          scan_type: 'repository'
          severities: 'HIGH,CRITICAL'

      - name: Build Docker Image
        run: docker build -t python-app .

      - name: Trivy Docker Security Scan
        uses: ./.github/actions/security-scan@main
        with:
          scan_type: 'image'
          image_to_scan: 'python-app:latest'
          severities: 'HIGH,CRITICAL'

      - name: Run Integration Tests
        uses: ./.github/actions/integration@main
        with:
          skip_checkout: 'true'

      - name: Bump Version
        uses: ./.github/actions/version-bump@main
        with:
          version_type: 'patch'
